<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #40538a;
}

.topnav a {
  float: left;
  color: #F0F8FF;
  text-decoration: none;
  font-size: 20px;
  margin-left: 70px;
  margin-top: 10px;
  margin-right:10px;
  margin-bottom:8px;
}
.topnav a.right {
  float: right;
  margin-right:75px
}
.topnav .right:hover {
  color: white;
  background-color:#3b5da0
}
.topnav .search{
    padding:5px 100px;
    padding-left: 10px;
    font-size:none;
    border:none;
    border-radius: 4px;
    margin-top:9px;
    width:400px
}
.container {
    width: 450px;
    height: 525px;
    padding: 15px;
    padding-top:20px;
    background-color: #f3f3f3;
    margin: auto;
    box-shadow: 3px 3px #e1e1e1;
    border-style:ridge
    border-radius:7px;
    margin-top:60px
}
.container .radio_button{
    text-align:left
}
</style>
</head>
<body>

<div class="topnav">
  <a href="#fotobook"><b>Fotobook</b></a>
  <input class="search" name="a" type = "text" placeholder = "Search Photo / Album"> </input>
  <a href="#login" class="right">Login</a>
</div>
<h1 style="color:#40538a; font-size: 45px;text-align:center; margin-top:40px">Fotobook Signup</h1>

<form class="container" style="text-align:center">
    <label style="margin-right:225px"><b>First Name</b></label><br>
        <input style="width:300px;height:35px;border-radius:7px;border:solid 1px;color:grey;padding-left:5px" name="Fname" type = "text" placeholder = "First Name" ><br>
    <br>
    <label style="margin-right:225px"><b>Last Name</b></label><br>
    <input style="width:300px;height:35px;border-radius:7px;border:solid 1px;color:grey;padding-left:5px"  name="Lname" type = "text" placeholder = "Last Name"><br>
    <br>


    <label for="Country" style="margin-left:-95px"><b>Choose Country:</b></label>
    <select name="Country" id="Country" style="margin-right:40px">
        <option value="vi">Vi</option>
        <option value="en">En</option>
    </select>



    <p style="margin-right:105px"><b>Please select your gender:</b></p>
    <input class="radio_button" type="radio" id="male" name="gender" value="male">
    <label class="radio_button" for="male">Male</label>
    <input class="radio_button" type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>


    <p style="margin-right:165px"><b>Interested Topics:</b></p>
    <input type="checkbox" id="hobby1" name="hobby1" value="Fashion">
    <label for="hobby1"> Fashion</label>
    <input type="checkbox" id="hobby2" name="hobby2" value="News">
    <label for="hobby2">News</label>
    <input type="checkbox" id="hobby3" name="hobby3" value="Sport">
    <label for="hobby3">Sport</label><br><br>


    <label style="margin-right:145px"><b>New Password Name</b></label><br>
        <input style="width:300px;height:35px;border-radius:7px;border:solid 1px;color:grey;padding-left:5px;"  name="Pass" type = "password" placeholder = "Password"><br>
    <br>
    <label style="margin-right:125px"><b>Password Confirmation</b></label><br>
        <input style="width:300px;height:35px;border-radius:7px;border:solid 1px;color:grey;padding-left:5px;" name="Pass_confirm" type = "password" placeholder = "Password"><br>
    <br>
    <div style="text-align: center;width:100">
        <input style="background-color: #40538a;color:white;height:40px;width:80px;border-radius:7px;border:1px solid grey;" type="button" value="Signup">
    </div>
</form>

</body>
</html>
