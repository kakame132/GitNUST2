<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/fotobook_style.css">

    <title>Fotobook</title>


</head>
<body>
<div class="container-fluid">
  <div class="navbar row py-1" style="background-color: #3C5999 ">
          <div class="col-2 text-right">
              <a class="text-white ml-1" style="font-size:20px" href="">Fotobook</a>
          </div>
          <div class="col-8">
              <input class="rounded border-light" name="search_bar" style="width:600px; height:32px" id="search_bar" type="text" placeholder="Search Photo / Album"></input>
          </div>
          <div class="col-2 d-flex pl-5 align-items-center" >
              <a class="text-white pl-5" style="font-size:20px" href="">Login</a>
          </div>

      </div>
    <div class="d-flex justify-content-center">
        <h2 class="font-weight-bold" style=" padding-top:70px; color:#3C5999; font-size:40px;line-height:47px">Fotobook Login</h2>
    </div>

    <div class="d-flex justify-content-center pt-2">
      <div class="row d-flex justify-content-center pt-2" style="width:436px;height:92px; border: 2px solid #E0E0E0">
        <div class="col-4 d-flex justify-content-center"><img style="width:70px;height;70px" src="photo/google.png"></div>
        <div class="col-4 d-flex justify-content-center"><img style="width:70px;height;70px" src="photo/facebook.png"></div>
        <div class="col-4 d-flex justify-content-center"><img style="width:70px;height;70px" src="photo/twitter.png"></div>
      </div>
    </div>

    <form class="pt-3" action="#" method="post">
          <div class="row my-3 justify-content-center">
            <div class="grey_background justify-content-center shadow border rounded  mb-5 pb-4" style="width:436px" >
              <div class="row justify-content-center">
                <form class="mt-5 col row" action="#" method="post">
                  <div class="form-group mx-5 pt-5 col-9" style="font-size: 16px;">
                    <label for="fname" class="font-weight-bold">First Name</label>
                    <input type="text" name="fname"  id="fname" placeholder="First Name" class="border rounded-lg form-control pl-3" style="height:50px" autofocus/>
                  </div>
                  <div class="form-group mx-5 col-9" style="font-size: 16px;">
                    <label for="lname" class="font-weight-bold">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Last Name" class="border rounded-lg form-control pl-3" style="height:50px"/>
                  </div>
                  <div class="form-group mx-5 col-9" style="font-size: 16px;">
                    <label for="password" class="font-weight-bold">New Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" class="border rounded-lg form-control pl-3" style="height:50px"/>
                  </div>
                  <div class="form-group mx-5 col-9" style="font-size: 16px;">
                    <label for="password-confirm" class="font-weight-bold">Password Confirmation</label>
                    <input type="password" name="password-confirm" id="password-confirm" placeholder="Password" class="border rounded-lg form-control pl-3" style="height:50px"/>
                  </div>
                </form>
              </div>
              <div class="row justify-content-center">
                <button class="btn chosen col-4 rounded-lg fb_background" type="submit" name="login" style="height:50px; font-size:20px">Login</button>
              </div>
              <div class="row justify-content-center mt-4">
                <a href="#" class="text-color">Forgot password?</a>
              </div>
            </div>
          </div>
        </form>
      </div>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
