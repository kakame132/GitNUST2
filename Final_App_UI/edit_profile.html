<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/fotobook_style.css">


    <title>feed_photo</title>


</head>
<body>
<div class="container-fluid ">
  <div class="navbar row py-1" style="background-color: #3C5999 ">
          <div class="col-2 text-right">
              <a class="text-white ml-1" style="font-size:20px" href="feed.html">Fotobook</a>
          </div>
          <div class="col-7">
              <input class="rounded border-light" name="search_bar" style="width:600px; height:32px" id="search_bar" type="text" placeholder="Search Photo / Album"></input>
          </div>
          <div class="col-3 row pl-5 justify-content-between" >
            <div class="col-6">
              <a class="btn rounded-circle bg-white text-color border-0 px-2" href="my_profile.html">DK</a>
              <a class="btn text-white border-0" href="my_profile.html">Duc Bo</a>
            </div>
            <div class="col-6">
              <a class="text-white pl-5" style="font-size:20px" href="">Logout</a>
            </div>
          </div>
    </div>
    <div class="row p-3 justify-content-center" style="background-color:#F8F8F8">
      <div class="col-2  pt-4 align-items-center">
        <div class="row col ml-2">
          <a class="btn text-secondary head_font" href="feed.html" >Feeds</a>
        </div>
        <div class="row col ml-2">
          <a class="btn text-secondary head_font" href="#" >Discover</a>
        </div>
      </div>
      <div class="col-9 p-3">
        <div class="col-12 bg-white pb-3 mb-5 row">

          <div class="font-weight-bold border-bottom py-4 col-12" style="font-size:20px">
              Edit User Profile
          </div>
          <div class="row col-12 justify-content-center">
            <div class="row col-8 justify-content-center">
              <div class="row col-12 justify-content-center">
                <div class="col-8 d-flex justify-content-center">
                  <div class="row mt-5 mb-3 col-6 square_photo justify-content-center" name="profile-image">
                    <img src="photo/dilinh.jpeg" alt="profile-image" class="img-fluid square_photo rounded">
                    <button type="button" name="change-profile" class="btn bg-white text-secondary position-absolute change_button" style="bottom:0">CHANGE</button>
                  </div>
                </div>
              </div>
              <div class="col-12 pt-3 row text-color justify-content-center my-2 font-weight-bold">
                <div class="col-8 fb_color d-flex justify-content-center">Basic Information</div>
              </div>
              <div class="col-12 pb-5">
              <div class="form-group mb-0 row col-12">
                <label for="firstname" class="col text-right py-2">First Name</label>
                <input type="text" name="firstname" class="form-control col-8" placeholder="First Name"/>
              </div>
              <div class="form-group mb-0 row col-12">
                <label for="lastname" class="col-4 text-right py-2">Last Name</label>
                <input type="text" name="lastname" class="form-control col-8" placeholder="Last Name"/>
              </div>
              <div class="form-group mb-0 row col-12">
                <label for="email" class="col-4 text-right py-2">Email</label>
                <input type="email" name="email" class="form-control col-8" placeholder="someone@example.com"/>
              </div>
              <div class="form-group row col d-flex justify-content-center">
                <button type="button" name="save" class="btn add px-3 bg-success">Save</button>
              </div>
            </div>

            <div class="col-12 pt-3 mt-5 row text-color justify-content-center my-2 font-weight-bold">
              <div class="col-8 fb_color d-flex justify-content-center">Password</div>
            </div>
            <div class="form-group mb-0 row col-12">
              <label for="password" class="col-4 text-right py-2">Current Password</label>
              <input type="password" name="password" class="form-control col-8" placeholder="******"/>
            </div>
            <div class="form-group mb-0 row col-12">
              <label for="password" class="col-4 text-right py-2">New Password</label>
              <input type="password" name="password" class="form-control col-8" placeholder="******"/>
            </div>
            <div class="form-group mb-0 row col-12">
              <label for="password" class="col-4 text-right py-2">Password Confirmation</label>
              <input type="password" name="password" class="form-control col-8" placeholder="******"/>
            </div>
            <div class="form-group row col d-flex justify-content-center">
              <button type="button" name="save" class="btn add px-3 bg-success">Save</button>
            </div>
          </div>


            </div>
          </div>




        </div>
        <div class="col">
        </div>
      </div>
      </div>



  <div id="modal-photo" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header border-0">
          <p class="modal-title font-weight-bold" id="modal-photo-title"></p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body my-n1 py-0">
          <img src="" class="img" id="modal-photo-body" style="width:100%"/>
          <p id="modal-photo-description" style="font-size:10px" class="pt-2"></p>
        </div>
      </div>
    </div>
  </div>

  <div id="modal-album" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header border-0">
            <p class="modal-title font-weight-bold" id="modal-album-title"></p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body my-n1 py-0">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="photo/batman.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="photo/batman.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="photo/batman.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <p id="modal-album-description" style="font-size:10px" class="pt-2"></p>
          </div>
        </div>

      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

  </body>
  </html>
