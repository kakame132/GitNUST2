<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/fotobook_style.css">


    <title>edit_photo</title>


</head>
<body>
  <div class="container-fluid">
    <div class="navbar row py-0 fb_background">
            <div class="col-2 text-right">
                <a class="text-white ml-1 head_font" href="feed.html">Fotobook</a>
            </div>
            <div class="col-7">
                <input class="rounded border-light search" name="search_bar" id="search_bar" type="text" placeholder="Search Photo / Album"></input>
            </div>
            <div class="col-3 row pl-5 justify-content-between" >
              <div class="col-6">
                <a class="btn rounded-circle bg-white text-color border-0 px-2" href="my_profile.html">DK</a>
                <a class="btn text-white border-0" href="my_profile.html">Duc Bo </a>
              </div>
              <div class="col-6">
                <a class="text-white pl-5 head_font" href="">Logout</a>
              </div>
            </div>
      </div>
      <div class="row p-3 justify-content-center grey_background">
        <div class="col-2  pt-4 align-items-center">
          <div class="row col ml-2">
            <a class="btn text-secondary head_font" href="feed.html" >Feeds</a>
          </div>
          <div class="row col ml-2">
            <a class="btn text-secondary head_font" href="#" >Discover</a>
          </div>
        </div>
      <div class="col-9 p-3">
        <div class="col bg-white pb-3 mb-5">
          <div class="font-weight-bold border-bottom py-4 head_font">Edit Photo</div>
          <div class="row">
            <div class="col px-4">
              <div class="form-group-vertical mt-4">
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="asdasdasdasdasdasdasdasdsadasdasdasdsad" class="form-control col-11">
              </div>
              <div class="form-group-vertical my-4">
                <label for="sharing">Sharing mode</label><br>
                <select class="col-5 custom-select" name="sharing">
                  <option value="public">Public</option>
                  <option value="private" selected>Private</option>
                </select>
              </div>
            </div>
            <div class="col px-4">
              <div class="form-group-vertical mt-4">
                <label for="description">Description</label>
                <textarea name="description" rows="5" cols="80" placeholder="Album Description" class="form-control"> asdasdadasdasdasdadasdasdadasdasdadasdasd asfawfwqfqwfw efasdcsa vasdf sadfsd</textarea>
              </div>
            </div>
          </div>
          <div class="row mx-2 my-3">
            <div class="col-2 px-0 d-flex justify-content-center">
              <img src="photo/batman.jpg" alt="" class="img-fluid square_edit_photo">
              <img class="close" src="photo/close.jpg"/>
            </div>
          </div>
          <div class="row mx-2 my-5">
            <button type="button" name="save" class="btn bg-success px-4 text-white">Save</button>
            <button type="button" name="delete" class="btn bg-danger ml-5 px-4 text-white">Delete</button>
          </div>
        </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
